#
# tmux configuration
#

### 基本設定 {{{

# デフォルト起動シェル
#set-option -g default-shell /usr/local/bin/zsh

# 文字コード
set-window-option -g utf8 on
# xterm互換のキーシーケンスを使用
set-window-option -g xterm-keys on
# コピーモード時のキーバインディング
set-window-option -g mode-keys vi
# ウィンドウ名の自動更新
set-window-option -g automatic-rename on
# タイトルの設定
set-option -g set-titles on
# ESC後の待ち時間(ミリ秒)
set -s escape-time 0
# ウィンドウ番号の開始位置:default 0
set-option -g base-index 1
# パネル番号の開始位置:default 0
set-option -g pane-base-index 1
# Renumbering window when reattaching
set-option -g renumber-windows on
# 履歴バッファ行数
set-option -g history-limit 10000
# alternate
#set-option -g alternate-screen off
# クリップボードへ送る
#set-option -g set-clipboard off

# bell通知時のアクション
#  any: 他のウィンドウで発生したベルも通知
#  none: 全て音ベルを無視
set-option -g bell-action none
# bellを鳴らすかどうか
set-option -g bell-on-alert on
# bellを端末に通す代わりにメッセージを表示
set-option -g visual-bell on
# display-panes を表示する時間(ms)
set-option -g display-panes-time 1500
# display-message を表示する時間(ms)
set-option -g display-time 1500

# ウィンドウを監視
set-option -g monitor-activity on
# 監視中のウィンドウで動作があったときステータスラインに通知
set-option -g visual-activity on

# マウスによるウィンドウ選択
#   ONにすると複数ウィンドウ起動時にターミナルのマウスコピーが無効になる
#set-option -g mouse-select-window on
# マウスによるペイン選択
#   ONにすると複数ペイン起動時にターミナルのマウスコピーが無効になる
#set-option -g mouse-select-pane on
# マウスによるコピー
#   ONにするとターミナルのマウスコピーが無効になる
#set-window-option -g mode-mouse on
# UTF8(PuTTYではOFF推奨)
set-option -g mouse-utf8 on
# マウスモードON from 2.1
#set -g mouse on

# Screensaver
set -g lock-after-time 3600
set -g lock-command "cmatrix -s -b"

#
# 256color対応
#
# $TERMをscreen-256colorに設定
set-option -g default-terminal "screen-256color"

# }}}


### ステータスライン設定 {{{

# Status line ON
set-option -g status on
# Status line updating interval(sec):default 15sec
set -g status-interval 5
# UTF-8
set-option -g status-utf8 on
# Status line position (top/bottom) - tmux 1.7 or later
set -g status-position bottom
# Status line horizontal position (left/centre/right):default left
set-option -g status-justify left


## Defulat Colors
#
# Color:
#  black, red, green, yellow, blue, magenta, cyan, white
#  brightblack, brightred, ..., brightxxxxx
#
# Reference example to set colors
#  - https://github.com/seebi/tmux-colors-solarized
#

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# active pane border
#set -g pane-active-border-fg brightgreen
#set -g pane-active-border-bg black

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# copy mode colors
set-window-option -g mode-fg black
set-window-option -g mode-bg white

# clock
set-window-option -g clock-mode-colour colour64 #green

# }}}


## Right/Left status line {{{
#
# Character pair     Replaced with
#  #(shell-command)  First line of the command's output
#  #[attributes]     Colour or attribute change
#  #H                Hostname of local host
#  #h                Hostname of local host without the domain name
#  #F                Current window flag
#  #I                Current window index
#  #D                Current pane unique identifier
#  #P                Current pane index
#  #S                Session name
#  #T                Current pane title
#  #W                Current window name
#  ##                A literal `#'
#
# Date
#  #y year (last 2 digits)
#  #m month
#  #d day
#  #H hour (from 0 to 24)
#  #M minutes
#  #S seconds
#

#
# Status line - Left
#
set -g status-left " #[fg=white,bold]#I-#P#[default] > #[fg=white,bold]#20(whoami)@#H#[default] >"

# Left max length
set -g status-left-length 40


#
# Status line - Right
#
set -g status-right '< #[fg=white]#(echo $LANG)#[default] < #[fg=red,bold]%Y/%m/%d(%a) %H:%M:%S#[default] '

# Ritht max length
set -g status-right-length 50


#
# tmux-powerline
#

# Left status line
if -b "test -f ~/.tmux/tmux-powerline/powerline.sh" "set-option -g status-left-length 100"
if -b "test -f ~/.tmux/tmux-powerline/powerline.sh" "set-option -g status-left '#(~/.tmux/tmux-powerline/powerline.sh left)'"

# Right status line
if -b "test -f ~/.tmux/tmux-powerline/powerline.sh" "set-option -g status-right-length 100"
if -b "test -f ~/.tmux/tmux-powerline/powerline.sh" "set-option -g status-right '#(~/.tmux/tmux-powerline/powerline.sh right)'"

# }}}


### キーバインド {{{
#
#  現在のキー割り当てを表示 : <prefix>?

## Prefixキー
# デフォルトPrefix無効
unbind C-b
unbind C-o
set-option -g prefix C-o
bind o send-prefix

# 設定リロード
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"
# キーバインド表示
#bind ? list-keys
# viコピーモードのキーバインド表示
bind / list-keys -t vi-copy
# リフレッシュ
bind R refresh-client
# クライアントリストを表示
bind * list-clients
# デタッチ
bind d detach

## ウィンドウ関連
# ウィンドウ生成
bind c new-window
# ウィンドウリスト
bind w choose-window
# ウィンドウ移動
bind h previous-window
bind j previous-window
bind k next-window
bind l next-window
bind -r Space next-window
#bind -r C-o next-window
bind C-o run "tmux last-pane || tmux last-window"
bind ^a last-window
# ウィンドウ分割
bind s split-window -v
bind v split-window -h
# ウィンドウタイトル変更
bind A command-prompt -I "#W" "rename-window %%"
# ウィンドウ終了
bind ^q confirm-before -p "kill-window #W? (y/n)" kill-window
# 全ウィンドウ終了(確認付き)
bind \ confirm-before -p "kill-server? (y/n)" kill-server

## ペイン関連
# ペイン移動
bind -r Tab select-pane -t :.+
bind -r BTab select-pane -t :.-
bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R
# ペインのリサイズ
bind -r H resize-pane -L 6
bind -r J resize-pane -D 6
bind -r K resize-pane -U 6
bind -r L resize-pane -R 6
# 分割していたペインをウィンドウへ
bind b break-pane
# ペイン終了
#bind x confirm-before -p "kill-pane #P? (y/n)" kill-pane
# Join Pane
# :join-pane -h -t :1    # カレントペインをウィンドウ1へ移動(縦分割) target指定
# :join-pane -v -t :s :1.2  # ウィンドウ1のペイン2をカレントウィンドウへ移動(横分割) source指定

## 移動関連
# 1. prompt modeへ <prefix>:
# ウィンドウを指定した先へ持っていく
# : join-pane -h -t [session番号]:[window番号].[pane番号]
# 指定したウィンドウを現在の場所へ持ってくる
# : join-pane -h -s [session番号]:[window番号].[pane番号]

# copy-mode
#   1画面内のコピー方法
#     Terminalのマウス機能を使用
#
#   1画面以上のコピー方法
#     <prefix>y でコピーモードに入り、viキーバインドで移動、
#     <space>で範囲選択モードに入り、Enterでtmuxのコピーバッファへコピー
#     <prefix>^y でコピーバッファの内容をクリップボードへ
#
bind ^y copy-mode
bind -r ^"[" copy-mode
bind y run-shell 'tmux-pbcopy'
bind p paste-buffer
bind -r ^] paste-buffer
# 1行コピー
bind-key -t vi-copy Y copy-line

# Setup 'v' to begin selection as in Vim
#bind-key -t vi-copy v begin-selection
#bind-key -t vi-copy y copy-pipe 'tmux-pbcopy'

# Update default binding of `Enter` to also use copy-pipe
#unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe 'tmux-pbcopy'

## percol
bind b split-window "tmux lsw | percol --initial-index $(tmux lsw | awk '/active.$/ {print NR-1}') | cut -d':' -f 1 | xargs tmux select-window -t"
bind B split-window "tmux ls | percol --initial-index $(tmux ls | awk '/attached.$/ {print NR-1}') | cut -d':' -f 1 | xargs tmux switch-client -t"

#
# Unbind key
#
# suspend client
unbind ^z
# break-pane
unbind !
# split-window
unbind "\""
# split-window -h
unbind %
# kill-window
unbind &

